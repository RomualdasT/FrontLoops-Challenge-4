<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 message">
                <div class="sender">
                    <div id="circle"></div>
                    <p class="name">Mark Zuckenberg</p>
                    <img class="exit" src="img/close.svg" alt="close">
                </div>
                <div class="chat-body">
                    <p class="date"><span>today</span></p>
                    <div class="sent-message">
                        <p class="time sent">10:53</p>
                        <div class="msg-body tri-right left-top">
                            <div class="talktext">
                                <p>Hi, Mark! I made a new design for Messenger App.</p>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="received-message">
                        <p class="time received">10:57</p>
                        <div class="msg-body tri-right right-top">
                            <div class="talktext">
                                <p>Yo! Send it to my assistant and we'll review it during the year.</p>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="sent-message">
                        <p class="time sent">11:03</p>
                        <div class="msg-body tri-right left-top">
                            <div class="talktext">
                                <p>But Mark...</p>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="received-message">
                        <div class="msg-body banned">
                            <div class="talktext">
                                <p>You were blocked by the user.</p>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <hr>
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="text" placeholder="Enter your message">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
